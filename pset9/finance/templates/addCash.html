{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <form action="/addCash" method="post">
      <div class="mb-3">
          <input name="cash" autocomplete="off" autofocus class="form-control mx-auto w-auto" min="0" max="1000000000" placeholder="Cash amount" type="number" step="any">
      </div>
      <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
